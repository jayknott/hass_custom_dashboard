template: base
show_state: false
show_name: false
size: 60%
tap_action:
  action: >
    [[[ return entity.state == 'off' ? 'toggle' : 'none'; ]]]
double_tap_action:
  action: none
hold_action:
  action: none
state:
  - operator: '!='
    value: 'off'
    styles:
      icon:
        - opacity: '0.2'
styles:
  icon:
    - color: var(--primary-text-color)
