tap_action:
  action: toggle
double_tap_action:
  action: none
hold_action:
  action: more-info
styles:
  card:
    - width: 120px
    - height: 120px
    - margin-right: 10px
    - margin-bottom: 10px
    - --mdc-ripple-color: var(--primary-color)
  name:
    - justify-self: start
    - padding-left: 10px
    - font-weight: bold
    - text-align: left
    - text-align: left
    # - white-space: normal
    - align-self: flex-end
  state:
    - font-size: smaller
    - justify-self: start
    - padding-left: 10px
    - align-self: flex-end
  label:
    - font-size: smaller
    - justify-self: start
    - padding-left: 10px
    - align-self: flex-end
state:
  - value: 'unavailable'
    styles:
      icon:
        - opacity: '0.2'
      name:
        - opacity: '0.5'
      state:
        - opacity: '0.5'
