template: status_sensor
color: var(--error-state-color)
icon: mdi:shield-alert
state:
  - operator: template
    value: "[[[ return entity ? ['locked', 'closed', 'off'].includes(entity.state) : 'off' ]]]"
    icon: mdi:shield-check
    color: var(--paper-item-icon-color)
    styles:
      card:
        - border-width: 0
        - border-color: transparent
styles:
  card:
    - border-width: 2px
    - border-style: solid
    - border-color: var(--error-state-color)
