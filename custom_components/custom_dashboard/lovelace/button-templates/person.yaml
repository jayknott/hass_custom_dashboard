show_icon: false
show_name: false
show_state: true
tap_action:
  action: more-info
hold_action:
  action: none
double_tap_action:
  action: none
styles:
  card:
    - width: 87px
    - height: 87px
    - --mdc-ripple-color: var(--primary-color)
    - background-image: >-
        [[[ return "linear-gradient(to bottom, transparent 60%, var(--text-light-primary-color)), " +
        "url(\"" + entity.attributes.entity_picture + "\")" ]]]
    - background-size: cover
    - color: var(--text-primary-color)
  grid:
    - grid-template-areas: '"s"'
    - grid-template-columns: 1fr
    - grid-template-rows: 1fr
  state:
    - font-size: .8em
    - justify-self: start
    - padding-left: 5px
    - align-self: flex-end
