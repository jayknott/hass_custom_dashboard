aspect_ratio: 16/9
show_state: true
show_live_stream: true
custom_fields:
  gradient: ' '
tap_action:
  action: more-info
hold_action:
  action: none
double_tap_action:
  action: none
styles:
  card:
    - min-width: 100%
    - max-width: 100%
    - --mdc-ripple-color: var(--primary-color)
  grid:
    - grid-template-areas: '"i" "n" "s"'
    - grid-template-columns: 1fr
    - grid-template-rows: 1fr min-content min-content
  icon:
    - width: 100%
    - height: 100%
  img_cell:
    - position: absolute
    - top: 0
    - left: 0
  name:
    - justify-self: start
    - padding-left: 10px
    - font-weight: bold
    - z-index: 1
  state:
    - font-size: smaller
    - justify-self: start
    - padding-left: 10px
    - z-index: 1
  custom_fields:
    gradient:
      - position: absolute
        bottom: 0
        left: 0
        width: 100%
        height: 100%
        background-image: linear-gradient(to bottom, transparent 60%, var(--text-light-primary-color))
